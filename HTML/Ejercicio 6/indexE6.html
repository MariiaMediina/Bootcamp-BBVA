<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video y Audio con diferentes formatos</title>
  <link rel="stylesheet" href="stiloE6.css">
</head>
<body>
  <h1>Ejemplo Video</h1>
  
  <video width="2000" height="1500" controls>
    <source src="../imagenes/Aprender a quererte_Morat (LETRA).mp4" type="video/mp4">
    Tu navegador no admite la reproducción de videos.
  </video>
  
  <h1>Ejemplo Audio</h1>

  <audio controls="controls">
    <source src="../imagenes/Aprender a quererte_Morat (LETRA).mp4" type="audio/mp3">
    Tu navegador no admite la reproducción de audio.
  </audio>
</body>
</html>
