<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EJEMPLOS DE INPUTS</title>
  <!-- Agregar la referencia a Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">EJEMPLOS INPUTS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#inputs">INPUTS</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 id="inputs" class="mb-4">EJEMPLOS DE INPUTS</h1>
    
    <form>
      <div class="form-group">
        <label for="texto">Input de texto:</label>
        <input type="text" class="form-control" id="texto" name="texto">
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena">
      </div>

      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="number" class="form-control" id="numero" name="numero">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <label for="fecha">Fecha:</label>
    <input type="date" class="form-control" id="fecha" name="fecha"><br><br>

    <label for="archivo">Archivo:</label>
    <input type="file" class="form-control" id="archivo" name="archivo"><br><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" class="form-control" id="checkbox" name="checkbox" value="valor1"> Opción 1<br>
    <input type="checkbox" class="form-control" id="checkbox2" name="checkbox" value="valor2"> Opción 2<br><br>

    <label for="radio">Radio:</label>
    <input type="radio" class="form-control" id="radio" name="radio" value="opcion1"> Opción 1<br>
    <input type="radio" class="form-control" id="radio2" name="radio" value="opcion2"> Opción 2<br><br>

    <label for="color">Selector de color:</label>
    <input type="color" class="form-control" id="color" name="color"><br><br>

    <label for="range">Rango:</label>
    <input type="range" class="form-control" id="range" name="range" min="0" max="100"><br><br>

    <label for="url">URL:</label>
    <input type="url" class="form-control" id="url" name="url"><br><br>

    <label for="tel">Teléfono:</label>
    <input type="tel" class="form-control" id="tel" name="tel"><br><br>

    <label for="search">Búsqueda:</label>
    <input type="search" class="form-control" id="search" name="search"><br><br>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
